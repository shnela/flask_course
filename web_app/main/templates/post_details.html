{% extends "base.html" %}

{% block custom_content %}
  <ol class="breadcrumb">
    <li><a href="{{ url_for('main.users') }}">Users</a></li>
    <li><a href="{{ url_for('main.user_details', user_id=post.user.id) }}">User details</a></li>
    <li class="active">Post details</li>
  </ol>

  <ul class="list-group">
      <li class="list-group-item">
        Id: {{ post.id }}
      </li>
      <li class="list-group-item">
        Created at: {{ post.creation_date }}
      </li>
      <li class="list-group-item">
        Author: {{ post.user.username }}
      </li>
  </ul>

  <div>{{ post.content }}</div>
{% endblock %}
