{% extends "base.html" %}
{% from 'bootstrap5/pagination.html' import render_pagination %}

{% block custom_content %}

  {{ render_pagination(users_paginator) }}
  <ul class="list-group">
    {% for user in users_paginator.items %}
      <li class="list-group-item">
        <a href="{{ url_for('main.user_details', user_id=user.id) }}">{{ user.id }}</a> {{ user.username }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
